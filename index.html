<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Age</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="image">
            <div class="logo">
                <img src="./odin-lined.png" alt="logo" class="odin">
                <h1>My Project</h1>
            </div>
        </div>
        <div class="right">
            <div class="upper-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="bottom-p">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">first name</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="last-name">last name</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="email">email</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="phone">phone number</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="password">password</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="confirm-password">confirm password</label>
                        <input type="text">
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="login">
                <p>Already have an account?</p>
                <a href="#" class="login-link">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
